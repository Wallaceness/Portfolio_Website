<navbar></navbar>
<div id="about_me">
<h1 id="about_me-title">About Me</h1>
<div id="top">
<section id="profile">
<div class="point" ng-repeat="(key, value) in profile"><h3>{{key}}: {{value}}</h3></div>
</section>
<img src="Snapshot_20160421.JPG" id="me">
</div>
<hr>
<div id="middle">
<section id="work" class="section">
<h1 ng-click="toggle('work')" ng-class="{selected: show_work}" class="tab">Work Experience</h1>
</section>
<section id="education" class="section">
<h1 ng-click="toggle('education')" ng-class="{selected: show_education}" class="tab">Education</h1>
</section>
<section id="skills" class="section">
<h1 ng-click="toggle('skills')" ng-class="{selected: show_skills}" class="tab">Skills</h1>
</section>
</div>
<div id="bottom">
<table id="work-table" class="table" ng-show="show_work==true">
<tr class="head"><td>Company</td><td>Dates</td><td>Position</td></tr>
<tr class="job" ng-repeat="job in work">
<td>{{job.name}}</td>
<td>{{job.dates}}</td>
<td>{{job.position}}</td>
</tr>
</table>
<table id="education-table" class="table" ng-show="show_education==true">
<tr class="head">
<td>Institution</td><td>Dates</td><td>Location</td><td>Subjects Studied</td>
</tr>
<tr class="institution" ng-repeat="entry in education">
<td>{{entry.name}}</td>
<td>{{entry.dates}}</td>
<td>{{entry.location}}</td>
<td>{{entry.studied}}</td>
</tr>
</table>
<table id="skills-table" class="table" ng-show="show_skills==true">
<tr class="skills-row" ng-repeat="row in skills">
<td ng-repeat="skill in row">{{skill}}</td>
</tr>
</table>
</div>
</div>
